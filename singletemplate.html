<div class="back-container"></div>
<div class="row single-row">
 <div class="col status-left">
        <span class="status [[status]]">[[status]]</span>
    </div>
    <div class="col symbol symbol-right">
        ##delete####edit##
    </div>
</div>
<p class="badge bg-secondary">[[classification]]</p>
<p><i class="fa fa-user"></i> ##user## <i class="fa fa-clock-o"></i> ##timeadded##</p>
<div class="ticket-content">
    <h4>[[shorttitle]]</h4>
    <p>[[description]]</p>
</div>
<div class="ticket-feedback">
    <h4>Feedback</h4>
    <p>[[feedback]]</p>
</div>
